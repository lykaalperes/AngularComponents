<div class="todo-list">
  <h2>To-Do List</h2>
  <input [(ngModel)]="newTask" placeholder="Add a new task" />&nbsp;&nbsp;
  <button (click)="addTask()">Add Task</button>

  <ul>
    <li *ngFor="let todo of todos; let i = index" [class.completed]="todo.completed">
      <input type="checkbox" (click)="toggleTaskCompletion(i)" [checked]="todo.completed" />
      {{ todo.task }}
      <button (click)="removeTask(i)">Remove</button>
    </li>
  </ul>
</div>

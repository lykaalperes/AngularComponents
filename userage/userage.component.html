<form (ngSubmit)="calculateAge()" #userAgeForm="ngForm">
  <br><div>
    <label for="birthYear">Enter your birth year:</label>&nbsp;&nbsp;
    <input type="number" id="birthYear" [(ngModel)]="birthYear" name="birthYear" required />
  </div>
  <br>
  <button type="submit">Calculate Age</button>
</form>

<div *ngIf="age !== null">
  <h3>Your Age:</h3>
  <p>{{ age }} years old</p>
</div>

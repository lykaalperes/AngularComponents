<div>
  <h2>Uppercase Converter</h2>

  <textarea
    [(ngModel)]="inputText"
    placeholder="Enter your text here"
    rows="4"
    cols="50">
  </textarea>

  <br>
  <button (click)="convertToUppercase()">Convert to Uppercase</button>

  <p *ngIf="uppercaseText">Converted Text: {{ uppercaseText }}</p>
</div>

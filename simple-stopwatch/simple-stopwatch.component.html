<div class="stopwatch">
  <h2>Simple Stopwatch</h2>
  <div class="time-display">{{ formattedTime }}</div>
  <div class="controls"><br>
    <button (click)="start()">Start</button>&nbsp;&nbsp;&nbsp;
    <button (click)="stop()">Stop</button>&nbsp;&nbsp;&nbsp;
    <button (click)="reset()">Reset</button>
  </div>
</div>

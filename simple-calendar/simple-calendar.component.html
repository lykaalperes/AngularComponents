<div class="calendar">
  <h2>{{ monthNames[currentDate.getMonth()] }} {{ currentDate.getFullYear() }}</h2>
  <div class="navigation">
    <button (click)="previousMonth()">Previous</button>
    <button (click)="nextMonth()">Next</button>
  </div>
  <div class="days">
    <div *ngFor="let day of daysInMonth" class="day">
      {{ day }}
    </div>
  </div>
</div>
